<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Prediction </title>
<link rel="stylesheet" href="/staticfiles/style.css">

</head>
<body>
    
<form action="{{url_for('predict')}}" method="post">

    <input type="text" name="Age" placeholder="Customer Age">
    <input type="text" name="Deoendents" placeholder="No. of Family Members">
    <input type="text" name="ApplicantIncome" placeholder="Income">
    <input type="text" name="LoanAmount" placeholder="Loan Amount is Rs">
    <input type="text" name="Cibil_Score" placeholder="Customer Score">
    <input type="text" name="Tenure" placeholder="Tenure in Months">

    <h2>Gender</h2>
    <select name="Gender" id="g">
    <option value="1">Male</option>
    <option value="0">Female</option>
    </select>

    <h2>Married</h2>
    <select name="Married" id="g">
    <option value="0">No</option>
    <option value="1">Yes</option>
    </select>

    <h2>Education</h2>
    <select name="Education" id="g">
    <option value="0">No</option>
    <option value="1">Yes</option>
    </select>

    
    <h2>Self_Employed</h2>
    <select name="Self_Employed" id="g">
    <option value="0">No</option>
    <option value="1">Yes</option>
    </select>

    <h2>Previous_Loan_Taken</h2>
    <select name="Previous_Loan_Taken" id="g">
    <option value="0">No</option>
    <option value="1">Yes</option>
    </select>

    <h2>Property_Area</h2>
    <select name="Property_Area" id="abc">
    <option value="0">Rural</option>
    <option value="1">Semiurban</option>
    <option value="2">Urban</option>
    </select>

 <h2>Customer_Bandwith</h2>
    <select name="Customer_Bandwith" id="abc">
    <option value="0">Bad</option>
    <option value="1">Good</option>
    <option value="2">Medium</option>
    </select>

    <br>
    <br>
    <button type="Submit" id="Sub">Prediction</button>

    </form>

    <br>
    <br>
    {{prediction_text}}



</body>
</html>
